{% extends "layout.html" %}
{% block content %}
  <section>
    <h2>Blog Post</h2>
    <div class='post'>
      <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
      <div class='post-data'>
        Author: <a href="{{ url_for('user_posts', username=post.author.username) }}" class="post-data-line">{{ post.author.username }}</a>
        Date Posted: <small class="text-quiet post-data-line">{{ post.get_formatted_date(format) }}</small>
        {% if post.author == current_user %}
          <div>
            <a class="btn btn-primary btn-sm m-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>            
          </div>
        {% endif %}
          {# MODAL #}
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                      <input class="btn btn-danger" type="submit" value="Delete">
                    </form>

                  </div>
                </div>
              </div>
            </div>
      </div>
      <div class='post-body'>
        <h3 class="article-title">{{ post.title }}</h3>
        <p>{{ post.content }}</p>
      </div>
    </div>
  </section>
{% endblock content %}
